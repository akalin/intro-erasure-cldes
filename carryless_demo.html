<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Binary carry-less arithmetic</title>
  </head>
  <body>
    <script src="carryless.js"></script>
    <script src="carryless_demo.js"></script>
    <div id="carrylessAddDemo">
      Let
      <span style="white-space: nowrap;">
        <var>a</var> = <input type="text" value="23" />
      </span>
      and
      <span style="white-space: nowrap;">
        <var>b</var> = <input type="text" value="54" />.
      </span>
      Then
      <pre>  a = 23 =  10111b
^ b = 54 = 110110b
           -------
           100001b</pre>
      so
      <span style="white-space: nowrap;">
        <var>a</var> &oplus; <var>b</var> =
        <span>100001</span><sub>b</sub> = <span>33</span>.
      </span>
    </div>
    <script>
    'use strict';
    (function() {
      const root = document.getElementById('carrylessAddDemo');
      startCarrylessAddDemo(root);
    })();
    </script>
  </body>
</html>
