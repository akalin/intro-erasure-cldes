<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Binary carry-less arithmetic</title>
  </head>
  <body>
    <script src="https://unpkg.com/preact@8.2.9"></script>

    <script src="https://cdn.rawgit.com/akalin/jsbn/v1.4/jsbn.js"></script>
    <script src="https://cdn.rawgit.com/akalin/jsbn/v1.4/jsbn2.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.9.0/katex.min.css" integrity="sha384-TEMocfGvRuD1rIAacqrknm5BQZ7W7uWitoih+jMNFXQIbNl16bO8OZmylH/Vi/Ei" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.9.0/katex.min.js" integrity="sha384-jmxIlussZWB7qCuB+PgKG1uLjjxbVVIayPJwi6cG6Zb4YKq0JIw+OMnkkEC7kYCq" crossorigin="anonymous"></script>

    <style>
    .katex { font-size: 1.0em; }
    </style>

    <script src="inline_math.js"></script>
    <script src="carryless.js"></script>
    <script src="carryless_demo.js"></script>

    <style>
    input:invalid { color: red; }
    </style>

    <div id="carrylessAddDemo">
      Let
      <span style="white-space: nowrap;">
        <var>a</var> = 23
      </span>
      and
      <span style="white-space: nowrap;">
        <var>b</var> = 54.
      </span>
      Then, with carry-less arithmetic,
      <pre>  a = 23 =  10111b
^ b = 54 = 110110b
           -------
           100001b</pre>
      so
      <span style="white-space: nowrap;">
        <var>a</var> &oplus; <var>b</var> = 100001<sub>b</sub> = 33.
      </span>
    </div>
    <script>
    'use strict';
    (function() {
      const { h, render } = window.preact;
      const root = document.getElementById('carrylessAddDemo');
      render(h(AddDemo, { initialA: '23', initialB: '54' }), root.parent, root);
    })();
    </script>
  </body>
</html>
