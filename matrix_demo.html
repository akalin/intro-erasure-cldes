<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Matrices</title>
  </head>
  <body>
    <div>
      <h3>Example 1: Cauchy matrices</h3>
      Working over the field of rational numbers, let
      <span style="white-space: nowrap;">
        <var>x</var> = [ 3, 4, 5 ]
      </span>
      and
      <span style="white-space: nowrap;">
        <var>y</var> = [ 0, 1, 2 ].
      </span>
      Then, the Cauchy matrix constructed from
      <var>x</var> and <var>y</var> is
      <pre>/ 1/3 1/2  1  \
| 1/4 1/3 1/2 |
\ 1/5 1/4 1/3 /,</pre>
      which has inverse
      <pre>/  30 -180  180 \
| -36  192 -180 |
\   9  -36   30 /.</pre>
    </div>
  </body>
</html>
